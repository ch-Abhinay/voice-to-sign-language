<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
</head>
<body>
    <h1>Speech Recognition</h1>
    <button onclick="startRecording()">Start Recording</button>
    <div id="result"></div>

    <script>
        function startRecording() {
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Listening...';

            fetch('/process_audio', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                // var d= data.getElementById('fetchedtext');
                // console.log(data)
                // var da= d.textContent;
                for (const ch of data){
                    if (ch==" "){
                    const img = document.createElement('img');
                    // img.src= ".\\alphabets\\"+"space"+".jpg"
                    // img.src="https://github.com/ch-Abhinay/voice-to-sign-language/blob/main/stt/templates/alphabets/space.jpg"
                    img.src="https://github.com/ch-Abhinay/voice-to-sign-language/blob/main/stt/templates/alphabets/space.jpg?raw=true"
                    img.alt='image'
                    resultDiv.appendChild(img);
                    // resultDiv.innerHTML += `<img src="\\alphabets\\space.jpg" alt="image">`;
                    }
                    else if (ch=="1"){
                        resultDiv.innerHTML += `<img src="https://www.dummies.com/wp-content/uploads/194940.image3.jpg" alt="image">`;
                    }
                    else{
                    console.log(ch)
                    const img = document.createElement('img');
                    // img.src= ".\\alphabets\\"+ch+".jpg"
                    img.src="https://github.com/ch-Abhinay/voice-to-sign-language/blob/main/stt/templates/alphabets/"+ch+".jpg?raw=true"
                    img.alt='image'
                    resultDiv.appendChild(img);
                    // resultDiv.innerHTML += `<img src="\\alphabets\\${ch}.jpg" alt="image">`;
                    }
                };
            });
        }
    </script>
</body>
</html>
